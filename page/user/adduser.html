<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
  <style>
    body {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<div class="layui-form layuimini-form">
  <div class="layui-form-item">
    <label class="layui-form-label required">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="username" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">密码</label>
    <div class="layui-input-block">
      <input id="pwd"type="password"name="pwd" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">确认密码</label>
    <div class="layui-input-block">
      <input type="password" lay-verify="required|confirmPass"  placeholder="请输入密码" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">姓名<span style="color: red">*</span></label>
    <div class="layui-input-block">
      <input type="email" name="email" lay-verify="required" placeholder="请输入姓名" value="" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">职位<span style="color: red">*</span></label>
    <div class="layui-input-block">
      <input type="text" name="work" placeholder="请输入职位" value="" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-inline">
      <input type="radio" name="sex" value="男" title="男" checked="">
      <input type="radio" name="sex" value="女" title="女">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">联系方式</label>
    <div class="layui-input-inline">
      <input type="tel" name="instructorPhone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入联系方式">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">QQ</label>
    <div class="layui-input-inline">
      <input type="number" name="qq" autocomplete="off" class="layui-input" placeholder="请输入QQ号" >
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">微信</label>
    <div class="layui-input-inline">
      <input type="number" name="wechat" autocomplete="off" class="layui-input" placeholder="请输入微信号">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注信息</label>
    <div class="layui-input-block">
      <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
    </div>
  </div>


  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">修改学生信息</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置信息</button>
    </div>
  </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
  layui.use(['form'], function () {
    var form = layui.form,
      layer = layui.layer,
      $ = layui.$;

    // 校验两次密码是否一致
    form.verify({
      confirmPass:function(value){
        if($('input[name=password]').val() !== value)
          return '两次密码输入不一致！';
      }
    });
    //监听提交
    form.on('submit(saveBtn)', function (data) {
      var index = layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      }, function () {

        // 关闭弹出层
        layer.close(index);

        var iframeIndex = parent.layer.getFrameIndex(window.name);
        parent.layer.close(iframeIndex);

      });

      return false;
    });

  });
  layui.use('layer', function() { //独立版的layer无需执行这一句
    var $ = layui.jquery,
      layer = layui.layer;
  });
  $("#username").blur(function () {
    var username = $("#username").val();
    if(username == null||username==''||username.length == 0) {

      layer.tips('用户名不能为空', '#username', {
        tips: [2, '#3595CC'],
        time: 4000
      });
    }
  });
  $("#pwd1").blur(function () {
    var pwd1 = $("#pwd1").val();
    if(pwd1 == pwd) {

      layer.tips('用户名不能为空', '#username', {
        tips: [2, '#3595CC'],
        time: 4000
      });
    }
  });

</script>
</body>
</html>
